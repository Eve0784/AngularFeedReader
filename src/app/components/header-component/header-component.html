<header>
  <h1>Feed Feed</h1>
  <nav>
    <a routerLink="/home">Home</a>
    @if (authServ.isAuth()) {
      <button (click)="doLogout()">
        <span class="material-icons">logout</span>
        Logout
      </button>
    } @else {
      <button routerLink="/login">
        <span class="material-icons">login</span>
        Login
      </button>
    }
  </nav>
</header>
